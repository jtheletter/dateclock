<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <title>Calendar-Clock</title>

        <meta name="viewport" content="initial-scale=1.0">
        <meta name="description" content="Analog layering of date and time.">
        <meta name="keywords" content="JP, J P, alternative calendar, alternative clock, analog clock, lunisolar calendar, lunisolar clock">
        <meta name="robots" content="index, follow">

        <meta property="og:title" content="Calendar-Clock">
        <meta property="og:type" content="website">
        <meta property="og:image" content="http://calendarclock.info/images/og-image/calendar-clock-preview.gif">
        <meta property="og:url" content="http://calendarclock.info/">
        <meta property="og:description" content="Analog layering of date and time.">

        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Calendar Clock">
        <meta name="twitter:description" content="Analog layering of date and time.">
        <meta name="twitter:image" content="http://calendarclock.info/images/og-image/calendar-clock-preview-og.gif">

        <link href="favicon.ico" rel="icon" type="image/png">
        <link href="reset.css" rel="stylesheet" type="text/css">
        <link href="calendar-clock.css" rel="stylesheet" type="text/css">

        <script src="calendarClock.js"></script>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create','UA-45587209-3','auto');
            ga('send','pageview');
        </script>

    </head>

    <body>

        <input checked id="toggle-month" type="checkbox">
        <input checked id="toggle-time" type="checkbox">
        <input checked id="toggle-orientation" type="checkbox">
        <input checked id="toggle-theme" type="checkbox">

        <div class="bg"></div>

        <div class="display-analog">
            <p class="pip pip-month" id="pip-month"></p>
            <p class="pip pip-day" id="pip-day"></p>
            <p class="pip pip-hour" id="pip-hour"></p>
            <p class="pip pip-minute" id="pip-minute"></p>
            <div class="hand hand-month" id="hand-month"></div>
            <div class="hand hand-day" id="hand-day"></div>
            <div class="hand hand-hour" id="hand-hour"></div>
            <div class="hand hand-minute" id="hand-minute"></div>
            <div class="hand hand-second" id="hand-second"></div>
            <div class="rule rule-hori"></div>
            <div class="rule rule-vert"></div>
        </div>

        <p class="display-digital"><span class="digit digit-month" id="digit-month">00</span><span class="digit">&#x2010;</span><span class="digit digit-day" id="digit-day">00</span><span class="digit">&#x2002;</span><span class="digit digit-hour" id="digit-hour">00</span><span class="digit">&#x3a;</span><span class="digit digit-minute" id="digit-minute">00</span><span class="digit">&#x3a;</span><span class="digit digit-second" id="digit-second">00</span><span class="digit">&#x2004;</span><span class="digit">(UTC</span><span class="digit digit-offset" id="digit-offset">&#xb1;0.0</span><span class="digit">)</span></p>

        <div class="sep-hori"></div>

        <label class="toggle-label" id="toggle-label-month" for="toggle-month" title="Toggle Months"><span>Gregorian</span><span>Lunar</span></label>
        <label class="toggle-label" id="toggle-label-time" for="toggle-time" title="Toggle Time"><span>DST</span><span>Standard</span></label>
        <label class="toggle-label" id="toggle-label-orientation" for="toggle-orientation" title="Toggle Orientation"><span>Clock</span><span>Sundial</span></label>
        <label class="toggle-label" id="toggle-label-theme" for="toggle-theme" title="Toggle Theme"><span>Light</span><span>Dark</span></label>

    </body>

</html>
